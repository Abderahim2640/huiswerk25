<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery Toepassing</title>

  <!-- ✅ Bootstrap voor stijl (optioneel, niet verplicht) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ✅ jQuery via CDN -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <style>
    body {
      padding: 30px;
    }
    #tekstvak {
      margin-top: 20px;
      display: none;
      padding: 15px;
      background-color: #f8f9fa;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <h1 class="mb-4">Welkom bij mijn jQuery-test</h1>

    <!-- ✅ Knop -->
    <button id="toggleButton" class="btn btn-primary mb-3">Toon/verberg tekst</button>

    <!-- ✅ Tekstvak -->
    <div id="tekstvak">
      <p>Dit is een verborgen tekst die je kunt laten verschijnen of verdwijnen met jQuery!</p>
    </div>
  </div>

  <!-- ✅ jQuery Script -->
  <script>
    $(document).ready(function(){
      $("#toggleButton").click(function(){
        $("#tekstvak").slideToggle();
      });
    });
  </script>

</body>
</html>
